<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<section>
		<h2>Calculator</h2>
		<div class="calc">
			<input type="text" class="display" readonly><br>
			<button class="clear">C</button>
			<button class="clearOne">CE</button>
			<button class="percent">%</button>
			<button class="sqrt">sqrt</button>
			<div class="digits">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button><br>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>0</button><br>
				<button>.</button>
			</div>
			<div class="opers">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
			<button class="exp">e</button>

			<button class="eq">=</button>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>

</html>
